<!doctype html>
<html lang="en">

<head>
  <title>Library | The Odin Project</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./style.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.png" />
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1>Your library</h1>

    <dialog>
      <form action="" id="books-form" autofocus>
        <div id="books-form__fields">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required />
          <label for="read">Read?</label>
          <input type="checkbox" name="read" id="read" />
        </div>

        <div>
          <button id="dialog-close" type="button">Cancel</button>
          <button>Add book</button>
        </div>
      </form>
    </dialog>

    <button id="dialog-show">Add book</button>

    <div id="books-grid"></div>
  </main>
</body>

</html>
